<div class="col-sm-12 col-md-8 offset-md-2">
    <h2>{{ 'UserList' | translate }}</h2>

    <form class="form-inline">
    <input class="form-control" #searchBox id="search-box" (keyup)="filterUsers(searchBox.value)"
           placeholder="Search..." i18n-placeholder="User search placeholder" />

        <div class="custom-control custom-checkbox mr-sm-2" (change)="filterUsers(searchBox.value)">
            <input type="checkbox" class="custom-control-input" id="verifiedFilter" [(ngModel)]="notVerifiedFilter" name="verifiedFilter">
            <label class="custom-control-label" for="verifiedFilter" i18n="@@notVerifiedFilterChkBox">Not verified only</label>
        </div>
    </form>
     <table class="table table-striped" align="center">
        <thead class="thead-inverse">
            <tr>
                <th>{{ 'Name' | translate }}</th>
                <th>{{ 'Surname' | translate }}</th>
                <th>{{ 'Username' | translate }}</th>
                <th>{{ 'Email' | translate }}</th>
                <th>{{ 'Options' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td class="text-left">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['./view']"
                                class="btn btn-info btn-sm">
                            <i class="fa fa-eye"></i>&nbsp;
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['./edit']"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <i class="fa fa-pencil"></i>&nbsp;
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="button" (click)="delete(user)"
                                class="btn btn-danger btn-sm" >
                            <i class="fa fa-times"></i>&nbsp;
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
