<h1>{{ 'Warehouses' | translate }}</h1>

<div class="row">
    <div class="col-lg-10">
        <input class="form-control" #searchBox id="search-box" (keyup)="filterWarehouses(searchBox.value)"
               placeholder="{{'Search...'|translate}}"/>
    </div>
</div>
<br>
<table class="table table-striped" align="center">
    <thead class="thead-inverse">
    <tr>
        <th>{{ 'ElementName' | translate }}</th>
        <th>{{ 'OfficeName' | translate }}</th>
        <th>{{ 'PersonResponsibleFor' | translate }}</th>
        <th>{{'DevicesNumber'|translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let warehouse of warehouses">
        <td>{{warehouse.name}}</td>
        <td>{{warehouse.officeName}}</td>
        <td>{{getUserInfo(warehouse)}}</td>
        <td align="center">{{warehouse.devicesNumber}}</td>
    </tr>
    </tbody>
</table>
