<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal">
            <fieldset>
                <h1>{{'EditDOffice'|translate}}</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Name">{{'ElementName' | translate}}</label>
                        <div class="col-xl-5">
                            <div class="input-group">
                                <input id="Name" [(ngModel)]="structureEditElement.name" name="Name" type="text"
                                       placeholder="{{'ElementName'|translate}}" class="form-control input-xl" #name="ngModel" required>
                            </div>
                            <div *ngIf="name.invalid && (name.touched || name.dirty)"
                                 class="alert alert-danger col-sm-12">
                                <div *ngIf="name.hasError('required')" i18n="@@quantityReq">
                                    Name is required!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xl-5">
                        <label for="companySelect">{{'Department'|translate}}</label>
                        <select class="form-control" id="companySelect" [(ngModel)]="structureEditElement.parentId">
                            <option *ngFor="let department of departments" [ngValue]="department.id.toString()" >{{department.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-xl-9 control-label" for="Address">{{'Address' | translate}}</label>
                        <div class="col-xl-9 ">
                            <div id="Address" class="row">
                                <div class="col-xl-4">
                                    <div class="input-group">
                                        <input id="City" [(ngModel)]="structureEditElement.city" name="City" type="text"
                                               placeholder="City" class="form-control input-xl">
                                    </div>
                                </div>
                                <div class="col-xl-4">
                                    <div class="input-group">
                                        <input id="Street" [(ngModel)]="structureEditElement.street" name="Street"
                                               type="text"
                                               placeholder="Street" class="form-control input-xl">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-xl-2">
                                    <div class="input-group">
                                        <input id="houseNumber" [(ngModel)]="structureEditElement.buildingNumber"
                                               name="houseNumber" type="text" placeholder="houseNumber"
                                               class="form-control input-xl">
                                    </div>
                                </div>
                                <div class="col-xl-2">
                                    <div class="input-group">
                                        <input id="flatNumber" [(ngModel)]="structureEditElement.flatNumber"
                                               name="flatNumber" type="text" placeholder="flatNumber"
                                               class="form-control input-xl">
                                    </div>
                                </div>
                                <div class="col-xl-2">
                                    <div class="input-group">
                                        <input id="zipCode" [(ngModel)]="structureEditElement.zipCode"
                                               name="zipCode" type="text" placeholder="zipCode"
                                               class="form-control input-xl">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-xl-7 control-label" for="Overview (max 200 words)">Overview (max 200 words)</label>
                        <div class="col-xl-7">
                    <textarea class="form-control" [(ngModel)]="structureEditElement.parentId" rows="10"
                              id="Overview (max 200 words)"
                              name="{{'Overview (max 200 words)'|translate}}">{{'Overview'|translate}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-success" (click)="officeUpdate()"><span class="glyphicon glyphicon-thumbs-up" ></span>{{'Submit'|translate}}</a>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-danger" (click)="clear()"><span class="glyphicon glyphicon-remove-sign" ></span>{{'Clear'|translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</div>
