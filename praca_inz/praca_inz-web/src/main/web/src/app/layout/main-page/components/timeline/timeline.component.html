<div class="card-body">
    <div class="row">
        <div class="col-md-10">
            <ul class="timeline">
                <li *ngFor="let message of systemMessages">
                    <a>{{message.title}}</a>
                    <a class="float-right">{{message.messageDate}}</a>
                    <p>{{message.message}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
