<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal">
            <fieldset>
                <h1>{{'CreateTransferRequest'|translate}}</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Title">{{'Title' | translate}}<span style="color:red">*</span></label>
                        <div class="col-xl-5">
                            <div class="input-group">
                                <input id="Title" [(ngModel)]="transferRequestAddElement.title" name="Title" type="text"
                                       placeholder="{{'Title'|translate}}" class="form-control input-xl"
                                       #title="ngModel" required>
                            </div>
                            <div *ngIf="title.invalid && (title.touched || title.dirty)"
                                 class="alert alert-danger col-sm-12">
                                <div *ngIf="title.hasError('required')">
                                    {{'Title is required!'|translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xl-5">
                        <label for="recieverSelect">{{'Receiver'|translate}}<span style="color:red">*</span></label>
                        <select class="form-control" id="recieverSelect" [(ngModel)]="selectedOption" name="first">
                            <option *ngFor="let warehouse of warehouses|keyvalue" [value]="warehouse.key">{{warehouse.key}}</option>
                        </select>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Overview">{{'Overview'|translate}}<span style="color:red">*</span></label>
                        <div class="col-xl-5">
                    <textarea class="form-control" [(ngModel)]="transferRequestAddElement.description" rows="10"
                              id="Overview"
                              #overview="ngModel" required
                              name="{{'Overview (max 200 words)'|translate}}">{{'Overview'|translate}}</textarea>
                        </div>
                    </div>
                    <div *ngIf="overview.invalid && (overview.touched || overview.dirty)"
                         class="alert alert-danger col-sm-5">
                        <div *ngIf="overview.hasError('required')">
                            {{'Overview is required!'|translate}}
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <button class="btn btn-success" (click)="transferRequestAdd()">{{'Submit'|translate}}</button>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <button class="btn btn-danger" (click)="clear()">{{'Clear'|translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</div>
