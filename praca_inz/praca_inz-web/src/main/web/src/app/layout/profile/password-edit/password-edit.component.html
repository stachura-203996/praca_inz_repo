<div class="col-sm-12 col-md-6 offset-3">
    <h2 i18n="@@changePasswordHeader">Change password</h2>
    <form #PasswordForm="ngForm" (ngSubmit)="changePasswordSubmit()">
        <div class="form-row form-group">
            <label for="inputOldPassword" class="required-sign" i18n="@@oldPasswordLabel">Old Password</label>
            <input [(ngModel)]="passwordData.oldPassword"
                   name="oldPassword"
                   type="password"
                   class="form-control"
                   id="inputOldPassword"
                   minlength="8"
                   required
                   #oldPassword="ngModel"/>
            <div *ngIf="oldPassword.invalid && (oldPassword.touched || oldPassword.dirty)" class="alert alert-danger col-sm-12">
                <div *ngIf="oldPassword.hasError('required')" i18n="@@passwordReq">
                    Password is required
                </div>
                <div *ngIf="oldPassword.hasError('minlength')" i18n="@@passwordMin">
                    Password must be at least 8 characters long
                </div>
            </div>
        </div>

        <div class="form-row form-group">
            <label for="inputNewPassword" class="required-sign" i18n="@@newPasswordLabel">New Password</label>
            <input [(ngModel)]="passwordData.newPassword"
                   name="newPassword"
                   type="password"
                   class="form-control"
                   id="inputNewPassword"
                   minlength="8"
                   required
                   #newPassword="ngModel"/>
            <div *ngIf="newPassword.invalid && (newPassword.touched || newPassword.dirty)" class="alert alert-danger col-sm-12">
                <div *ngIf="newPassword.hasError('required')" i18n="@@passwordReq">
                    Password is required
                </div>
                <div *ngIf="newPassword.hasError('minlength')" i18n="@@passwordMin">
                    Password must be at least 8 characters long
                </div>
            </div>
        </div>

        <div class="form-row form-group">
            <label for="inputRepeatNewPassword" class="required-sign" i18n="@@repeatNewPasswordLabel">Repeat New Password*</label>
            <input [(ngModel)]="passwordData.repeatNewPassword"
                   name="repeatNewPassword"
                   type="password"
                   class="form-control"
                   id="inputRepeatNewPassword"
                   required appPasswordMatch="{{passwordData.newPassword}}"
                   #repeatNewPassword="ngModel"/>
            <div *ngIf="repeatNewPassword.invalid && (repeatNewPassword.touched || repeatNewPassword.dirty)" class="alert alert-danger col-sm-12">
                <div *ngIf="repeatNewPassword.hasError('noMatch')" i18n="@@passwordRepeatedMatch">Passwords do not match.</div>
                <div *ngIf="repeatNewPassword.hasError('required')" i18n="@@passwordRepeatedReq">This field is required.</div>
            </div>
        </div>

        <div class="form-row">
            <button type="submit" class="btn btn-primary" [disabled]="!PasswordForm.form.valid" i18n="@@changePasswordButton">Change Password</button>
        </div>
    </form>
</div>
