<div [@routerTransition]>
    <!--<div class="col-sm-12 col-md-8 offset-md-2">-->
    <h1>{{ 'Subordinates' | translate }}</h1>

    <div class="row">
        <div class="col-lg-10">
            <input class="form-control" #searchBox id="search-box" (keyup)="filterSubordinates(searchBox.value)"
                   placeholder="Search..." i18n-placeholder="User search placeholder"/>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead class="thead-inverse">
        <tr>
            <th>{{ 'Name' | translate }}</th>
            <th>{{ 'Surname' | translate }}</th>
            <th>{{ 'Username' | translate }}</th>
            <th>{{ 'Email' | translate }}</th>
            <th>{{ 'Options' | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td class="text-left">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['/page/profile/user']"
                            class="btn btn-info btn-sm">
                        <i class="fa fa-eye"></i>&nbsp;
                        <span class="d-none d-md-inline">View</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['./edit']"
                            queryParamsHandling="merge"
                            class="btn btn-primary btn-sm">
                        <i class="fa fa-pencil"></i>&nbsp;
                        <span class="d-none d-md-inline">Edit</span>
                    </button>
                    <!--<button type="button" (click)="delete(user)"-->
                            <!--class="btn btn-danger btn-sm" >-->
                        <!--<i class="fa fa-times"></i>&nbsp;-->
                        <!--<span class="d-none d-md-inline">Delete</span>-->
                    <!--</button>-->
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--</div>-->
