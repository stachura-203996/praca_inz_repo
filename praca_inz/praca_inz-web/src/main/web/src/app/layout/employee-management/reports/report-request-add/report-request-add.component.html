<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal"  #reportForm="ngForm" (ngSubmit)="reportAdd()">
            <fieldset>
                <h1>{{'SendReport'|translate}}</h1>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-xl-7 control-label" for="Overview">{{'Overview'|translate}}<span style="color:red">*</span></label>
                        <div class="col-xl-7">
                    <textarea class="form-control" [(ngModel)]="reportAddElement.description" rows="10"
                              id="Overview"
                              #overview="ngModel" required
                              name="{{'Overview'|translate}}">{{'Overview'|translate}}<span style="color:red">*</span></textarea>
                        </div>
                    </div>
                <div *ngIf="overview.invalid && (overview.touched || overview.dirty)"
                     class="alert alert-danger col-sm-12">
                    <div *ngIf="overview.hasError('required')">
                        {{'Overview is required!'|translate}}
                    </div>
                </div>

                    <!--Buttons-->
                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <button type="submit" class="btn btn-success" [disabled]="!reportForm.form.valid"><span class="glyphicon glyphicon-thumbs-up" ></span>{{'Submit'|translate}}</button>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-danger" (click)="clear()"><span
                                        class="glyphicon glyphicon-remove-sign"></span>{{'Clear'|translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>

            </fieldset>
        </form>
    </div>
</div>
