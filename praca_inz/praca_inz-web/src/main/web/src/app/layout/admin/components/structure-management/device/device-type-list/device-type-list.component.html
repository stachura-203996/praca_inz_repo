<div class="col-md-12" *ngIf="deviceTypes">
    <h1>{{ 'DeviceTypes' | translate }}</h1>

    <div class="row">
        <div class="col-xl-9">
            <input class="form-control" #searchBox id="search-box" (keyup)="filterDeviceTypes(searchBox.value)"
                   placeholder="{{'Search...'|translate}}"/>
        </div>
        <div class="col-xl-3">
            <form #DeviceTypeForm="ngForm" (ngSubmit)="addDeviceType()">
                <div class="row">
                    <input id="Name" [(ngModel)]="deviceType" name="Name" type="text"
                           placeholder="{{'ElementName'|translate}}" class="form-control input-xl"
                           #name="ngModel" required>
                    <button class="btn btn-primary float-right jh-create-entity" type="submit"
                            [disabled]="!DeviceTypeForm.form.valid">
                        <i class="fa fa-plus"></i>&nbsp;
                        <span>{{ 'CreateDeviceType' | translate }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <table class="table table-striped" align="center">
        <thead class="thead-inverse">
        <tr>
            <th>{{ 'ElementName' | translate }}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let device of deviceTypes">
            <td>{{device.name}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="button" (click)="delete(device)"
                            class="btn btn-danger btn-sm">
                        <i class="fa fa-times"></i>&nbsp;
                        <span class="d-none d-md-inline">{{'Delete'|translate}}</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
