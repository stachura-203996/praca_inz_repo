<div class="col-md-12" *ngIf="confirmations">
    <h1>{{ 'Reports' | translate }}</h1>

    <div class="row">
        <div class="col-lg-10">
            <input class="form-control" #searchBox id="search-box" (keyup)="filterReports(searchBox.value)"
                   placeholder="{{'Search...'|translate}}" />
        </div>
    </div>
    <br>
    <table class="table table-striped" align="center">
        <thead class="thead-inverse">
        <tr>
            <th>{{ 'Title' | translate }}</th>
            <th>{{ 'Sender' | translate }}</th>
            <th>{{ 'Reciever' | translate }}</th>
            <th>{{ 'Date' | translate }}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let confirmation of confirmations">
            <td>{{confirmation.title}}</td>
            <td>{{getSender(confirmation)}}</td>
            <td>{{getReciever(confirmation)}}</td>
            <td>{{confirmation.confirmationDate}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['/employees/confirmations/view/'+confirmation.id]"
                            class="btn btn-info btn-sm">
                        <i class="fa fa-eye"></i>&nbsp;
                        <span class="d-none d-md-inline">{{'View'|translate}}</span>
                    </button>
                    <button type="button" (click)="delete(confirmation)"
                            class="btn btn-danger btn-sm">
                        <i class="fa fa-times"></i>&nbsp;
                        <span class="d-none d-md-inline">{{'Delete'|translate}}</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
