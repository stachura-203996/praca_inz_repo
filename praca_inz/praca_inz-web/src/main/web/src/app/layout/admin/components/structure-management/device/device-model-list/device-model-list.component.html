
<div class="col-xl-12" *ngIf="deviceModels">
    <h1>{{ 'DevicesModels' | translate }}</h1>

    <div class="row">
        <div class="col-lg-10">
            <input class="form-control" #searchBox id="search-box" (keyup)="filterDeviceModels(searchBox.value)"
                   placeholder="{{'Search...'|translate}}" />
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary float-right jh-create-entity" [routerLink]="['./add']">
                <i class="fa fa-plus"></i>&nbsp;
                <span>{{ 'CreateDeviceModel' | translate }}</span>
            </button>
        </div>
    </div>
    <br>
    <table class="table table-striped" align="center">
        <thead class="thead-inverse">
        <tr>
            <th>{{ 'ElementName' | translate }}</th>
            <th>{{'Manufacture'|translate}}</th>
            <th>{{'Type'|translate}}</th>
            <th>{{'Cost'|translate}}</th>
            <th>{{'NumberOfDevices'|translate}}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let device of deviceModels">
            <td>{{device.name}}</td>
            <td>{{device.manufacture}}</td>
            <td>{{device.deviceTypeName}}</td>
            <td>{{device.cost}}<span> z≈Ç</span></td>
            <td>{{device.numberOfDevices}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['/devices/model/view/'+device.id]"
                            class="btn btn-info btn-sm">
                        <i class="fa fa-eye"></i>&nbsp;
                        <span class="d-none d-md-inline">{{'View'|translate}}</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/admin/devices/model/edit/'+device.id]"
                            class="btn btn-primary btn-sm">
                        <i class="fa fa-pencil"></i>&nbsp;
                        <span class="d-none d-md-inline">{{'Edit'|translate}}</span>
                    </button>
                    <button type="button" (click)="delete(device)"
                            class="btn btn-danger btn-sm">
                        <i class="fa fa-times"></i>&nbsp;
                        <span class="d-none d-md-inline">{{'Delete'|translate}}</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
