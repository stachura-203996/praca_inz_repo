<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal">
            <fieldset>
                <h1>{{'SendReport'|translate}}</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Title">{{'Title' | translate}}</label>
                        <div class="col-xl-5">
                            <div class="input-group">
                                <input id="Title" [(ngModel)]="reportAddElement.title" name="Title" type="text"
                                       placeholder="{{'Title'|translate}}" class="form-control input-xl"
                                       #title="ngModel" required>
                            </div>
                            <div *ngIf="title.invalid && (title.touched || title.dirty)"
                                 class="alert alert-danger col-sm-12">
                                <div *ngIf="title.hasError('required')" i18n="@@quantityReq">
                                    {{'Title is required!'|translate}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Option-->
                    <div class="form-group col-xl-5">
                        <label for="userSelect">{{'User'|translate}}</label>
                        <select class="form-control" id="userSelect" [(ngModel)]="selectedOption" name="userSelect">
                            <option *ngFor="let receiver of recivers|keyvalue" [value]="receiver.key">{{receiver.key}}</option>
                        </select>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Overview">Overview (max 200 words)</label>
                        <div class="col-xl-5">
                    <textarea class="form-control" [(ngModel)]="reportAddElement.description" rows="10"
                              id="Overview"
                              name="{{'Overview (max 200 words)'|translate}}">{{'Overview'|translate}}</textarea>
                        </div>
                    </div>

                    <!--Buttons-->
                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-success" (click)="reportAdd()"><span
                                        class="glyphicon glyphicon-thumbs-up"></span>{{'Send'|translate}}</a>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-danger" (click)="clear()"><span
                                        class="glyphicon glyphicon-remove-sign"></span>{{'Clear'|translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</div>
