<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal" #DepartmentForm="ngForm" (ngSubmit)="departmentAdd()">
            <fieldset>
                <h1>{{'CreateDepartment'|translate}}</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Name">{{'ElementName' | translate}}<span style="color:red">*</span></label>
                        <div class="col-xl-5">
                            <div class="input-group">
                                <input id="Name" [(ngModel)]="structureAddElement.name" name="Name" type="text"
                                       placeholder="{{'ElementName'|translate}}" class="form-control input-xl"
                                       #name="ngModel" required>
                            </div>
                            <div *ngIf="name.invalid && (name.touched || name.dirty)"
                                 class="alert alert-danger col-sm-12">
                                <div *ngIf="name.hasError('required')">{{'Name is required!'|translate}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xl-5" *ngIf="roles.admin">
                        <label for="companySelect">{{'Company'|translate}}<span style="color:red">*</span></label>
                        <select class="form-control" id="companySelect" [(ngModel)]="selectedOption" name="companySelect" required #company>
                            <option *ngFor="let company of companies|keyvalue" [value]="company.key">{{company.key}}</option>
                        </select>
                        <div *ngIf="company.invalid && (company.touched || company.dirty)"
                             class="alert alert-danger col-sm-12">
                            <div *ngIf="company.hasError('required')">{{'Company is required!'|translate}}</div>
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-xl-7 control-label" for="Overview">{{'Overview'|translate}}</label>
                        <div class="col-xl-7">
                    <textarea class="form-control" [(ngModel)]="structureAddElement.description" rows="10"
                              id="Overview"
                              name="Overview">{{'Overview'|translate}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <button type="submit" class="btn btn-success" [disabled]="!DepartmentForm.form.valid"><span class="glyphicon glyphicon-thumbs-up" ></span>{{'Submit'|translate}}</button>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-danger" (click)="clear()"><span
                                        class="glyphicon glyphicon-remove-sign"></span>{{'Clear'|translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
