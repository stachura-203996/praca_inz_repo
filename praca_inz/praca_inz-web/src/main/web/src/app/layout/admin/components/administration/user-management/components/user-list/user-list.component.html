<div class="col-xl-12">
    <h1>{{ 'UserList' | translate }}</h1>

    <div class="row">
        <div class="col-lg-10">
            <input class="form-control" #searchBox id="search-box" (keyup)="filterUsers(searchBox.value)"
                   placeholder="{{'Search...'|translate}}"/>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary float-right jh-create-entity" [routerLink]="['./add']">
                <i class="fa fa-plus"></i>&nbsp;
                <span>{{ 'RegisterUser' | translate }}</span>
            </button>
        </div>
    </div>
    <br>
     <table class="table table-striped" >
        <thead class="thead-inverse">
            <tr>
                <th>{{ 'Name' | translate }}</th>
                <th>{{ 'Surname' | translate }}</th>
                <th>{{ 'Username' | translate }}</th>
                <th>{{'Authorities'|translate}}</th>
                <th>{{ 'Email' | translate }}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.username}}</td>
                <td>
                    <div *ngFor="let authority of user.roles">
                        <span class="badge badge-info">{{ authority }}</span>
                    </div>
                </td>
                <td>{{user.email}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/employees/user/view/'+user.username]"
                                class="btn btn-info btn-sm">
                            <i class="fa fa-eye"></i>&nbsp;
                            <span class="d-none d-md-inline">{{'View'|translate}}</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['./edit/'+user.id]"
                                class="btn btn-primary btn-sm">
                            <i class="fa fa-pencil"></i>&nbsp;
                            <span class="d-none d-md-inline">{{'Edit'|translate}}</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['./edit/password/'+user.id]"
                                class="btn btn-primary btn-sm">
                            <i class="fa fa-pencil"></i>&nbsp;
                            <span class="d-none d-md-inline">{{'ChangePassword'|translate}}</span>
                        </button>
                        <button type="button" (click)="delete(user)"
                                class="btn btn-danger btn-sm" >
                            <i class="fa fa-times"></i>&nbsp;
                            <span class="d-none d-md-inline">{{'Delete'|translate}}</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
