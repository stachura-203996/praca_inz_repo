<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal">
            <fieldset>
                <h1>{{'EditDepartment'|translate}}</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="Name">{{'CompanyName' | translate}}</label>
                        <div class="col-xl-5">
                            <div class="input-group">
                                <input id="Name" [(ngModel)]="structureEditElement.name" name="Name" type="text"
                                       placeholder="Name" class="form-control input-xl" #name="ngModel" required>
                            </div>
                            <div *ngIf="name.invalid && (name.touched || name.dirty)"
                                 class="alert alert-danger col-sm-12">
                                <div *ngIf="name.hasError('required')" i18n="@@quantityReq">
                                    Name is required!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xl-5">
                        <label for="companySelect">Company</label>
                        <select class="form-control" id="companySelect" [(ngModel)]="structureEditElement.parentName">
                                <option *ngFor="let company of companies" [value]="company.id" >{{company.name}}</option>
                        </select>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-xl-7 control-label" for="Overview (max 200 words)">Overview (max 200 words)</label>
                        <div class="col-xl-7">
                    <textarea class="form-control" [(ngModel)]="structureEditElement.description" rows="10"
                              id="Overview (max 200 words)"
                              name="Overview (max 200 words)">{{'Overview'|translate}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-success" (click)="departmentAdd()"><span class="glyphicon glyphicon-thumbs-up" ></span>{{'Submit'|translate}}</a>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-danger" (click)="clear()"><span class="glyphicon glyphicon-remove-sign" ></span>{{'Clear'|translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</div>
