<div class="col-lg-10 ">
    <div class="card">
        <div class="card-header"><h4>{{'ShipmentRequestView'| translate}}</h4></div>
        <div class="card-body">

            <div class="box box-info">
                <div class="row">
                    <div class="col-sm-12">
                        <span><h4 style="color:#00b1b1;">{{request.title}}</h4></span>
                    </div>
                </div>
                <div class="clearfix"></div>
                <hr style="margin:5px 0 5px 0;">

                <div class="row">
                    <div class="col-sm-5 col-xs-6 tital ">{{'ElementName'|translate}}</div>
                    <div class="col-sm-7 col-xs-6 ">{{request.title}}</div>
                </div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>


                <div class="clearfix"></div>
                <div class="bot-border"></div>
                <div class="row">
                    <div class="col-sm-5 col-xs-6 tital ">{{'Description'| translate}}</div>
                    <div class="col-sm-7 col-xs-6 ">
                        <div class="box" id="description">{{request.status}}</div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                <br>
                <div class="row">
                    <div class="col-sm-4" align="center">
                        <button (click)="reject()" class="btn btn-primary">
                            {{'Reject'|translate}}
                        </button>
                    </div>
                    <div class="col-sm-4" align="center">
                        <button (click)="accept()" ) class="btn btn-primary">
                            {{'Accept'|translate}}
                        </button>
                    </div>
                    <div class="col-sm-4" align="center">
                        <button [routerLink]="['/page/warehouses/shipment/request/edit/'+request.id]" class="btn btn-primary">
                            {{'CreateDeliveryRequest'|translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
