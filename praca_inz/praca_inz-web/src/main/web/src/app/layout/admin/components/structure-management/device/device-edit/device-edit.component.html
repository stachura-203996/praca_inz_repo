<div class="row">
    <div class="col-lg-12 ">
        <form class="form-horizontal" #DepartmentForm="ngForm" (ngSubmit)="deviceEdit()">
            <fieldset>
                <h1>{{'EditDevice'|translate}}</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-xl-5 control-label" for="serialNumber">{{'SerialNumber' | translate}}<span style="color:red">*</span></label>
                        <div class="col-xl-5">
                            <div class="input-group">
                                <input id="serialNumber" [(ngModel)]="deviceEditElement.serialNumber" name="SerialNumber" type="text"
                                       placeholder="{{'SerialNumber'|translate}}" class="form-control input-xl"
                                       #serialNumber="ngModel" required>
                            </div>
                            <div *ngIf="serialNumber.invalid && (serialNumber.touched || serialNumber.dirty)"
                                 class="alert alert-danger col-sm-12">
                                <div *ngIf="serialNumber.hasError('required')">{{'Name is required!'|translate}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xl-5" *ngIf="roles.admin">
                        <label for="companySelect">{{'Company'|translate}}<span style="color:red">*</span></label>
                        <select class="form-control" id="companySelect" [(ngModel)]="deviceEditElement.companyName" name="companySelect" required #company>
                            <option *ngFor="let company of companies|keyvalue" [value]="company.key">{{company.key}}</option>
                        </select>
                        <div *ngIf="company.invalid && (company.touched || company.dirty)"
                             class="alert alert-danger col-sm-12">
                            <div *ngIf="company.hasError('required')">{{'Comapny is required!'|translate}}</div>
                        </div>
                    </div>
                    <div class="form-group col-xl-5" *ngIf="roles.admin">
                        <label for="companySelect">{{'DeviceModel'|translate}}<span style="color:red">*</span></label>
                        <select class="form-control" id="deviceModelSelect" [(ngModel)]="deviceEditElement.deviceModelName" name="deviceModelSelect" required #deviceModel>
                            <option *ngFor="let deviceModel of deviceModels|keyvalue" [value]="deviceModel.key">{{deviceModel.key}}</option>
                        </select>
                        <div *ngIf="deviceModel.invalid && (deviceModel.touched || deviceModel.dirty)"
                             class="alert alert-danger col-sm-12">
                            <div *ngIf="deviceModel.hasError('required')">{{'Device model is required!'|translate}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xl-6" align="center">
                                    <button type="submit" class="btn btn-success" [disabled]="!DepartmentForm.form.valid"><span class="glyphicon glyphicon-thumbs-up" ></span>{{'Submit'|translate}}</button>
                                </div>
                                <div class="col-xl-6" align="center">
                                    <a class="btn btn-danger" (click)="clear()"><span
                                        class="glyphicon glyphicon-remove-sign"></span>{{'Clear'|translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
