<!--<div class="col-sm-12 col-md-8 offset-md-2">-->
<div class="col-md-12">
    <h1>{{ 'YourDevices' | translate }}</h1>

    <div class="row">
        <div class="col-lg-10">
            <input class="form-control" #searchBox id="search-box" (keyup)="filterDevices(searchBox.value)"
                   placeholder="Search..." i18n-placeholder="User search placeholder"/>
        </div>
    </div>
    <br>
    <table class="table table-striped" align="center">
        <thead class="thead-inverse">
        <tr>
            <th>{{ 'Name' | translate }}</th>
            <th>{{ 'SerialNumber' | translate }}</th>
            <th>{{ 'DeviceType' | translate }}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let device of devices">
            <td>{{device.name}}</td>
            <td>{{device.serialNumber}}</td>
            <td>{{device.deviceTypeName}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['./view']"
                            class="btn btn-info btn-sm">
                        <i class="fa fa-eye"></i>&nbsp;
                        <span class="d-none d-md-inline">View</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['./edit']"
                            queryParamsHandling="merge"
                            class="btn btn-primary btn-sm">
                        <i class="fa fa-pencil"></i>&nbsp;
                        <span class="d-none d-md-inline">Edit</span>
                    </button>
                    <button type="button" (click)="transfer(device)"
                            class="btn btn-warning btn-sm">
                        <i class="fa fa-exchange"></i>&nbsp;
                        <span class="d-none d-md-inline">Transfer</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
