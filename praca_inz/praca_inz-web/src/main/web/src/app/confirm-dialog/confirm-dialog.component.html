<div class="modal-header">
  <h4 class="modal-title pull-left" *ngIf="title">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="message">
  {{message}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">{{decline}}</button>
  <button type="button" class="btn btn-success" (click)="clickOk()">{{confirm}}</button>
</div>
